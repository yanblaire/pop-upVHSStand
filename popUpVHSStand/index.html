<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHS Stand</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <section>
        <div class="top">
            <img src="assets/images/roof.png" class="roof">
            <h1>Contact Us</h1>
            <div class="player">
                <img src="assets/images/cassettePlayer.png" class="cassettePlayer">
                <div class="playerText">
                    <img src="assets/images/speechtext.png" class="speechText">
                    <h1 id="text">Play Something!!!</h1>
                </div>
            </div>
            
            <div class="topContent">

            </div>

        </div>
        <div class="bottom">
            <div class="firstColumn">
                
                <img class="test" src="pictures/firstCassette.png" alt="image">
                <h1 class="instagram">Instagram</h1>

                <img src="pictures/secondCassette.png" alt="image">
                <h1 class="ring">The Ring</h1>

                <img src="pictures/thirdCassette.png" alt="image">
                <h1 class="lordOfRings">The Lord of the rings</h1>
            </div>
            <div class="secondColumn">
                <img src="pictures/thirdCassette.png" alt="image">
                <h1 class="hercules">Hercules</h1>

                <img src="pictures/secondCassette.png" alt="image">
                <h1 class="bambi">Bambi</h1>

                <img src="pictures/firstCassette.png" alt="image">
                <h1 class="facebook">Facebook</h1>
            </div>
            <div class="thirdColumn">
                <img src="pictures/secondCassette.png" alt="image">
                <h1 class="rango">Rango</h1>

                <img src="pictures/firstCassette.png" alt="image">
                <h1 class="phone">Phone Number</h1>

                <img src="pictures/thirdCassette.png" alt="image">
                <h1 class="cars">Cars</h1>
            </div>
        </div>
    </section>
    
</body>
</html>
